<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>
        LARIDME MASTER
        </title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="master.css" rel="stylesheet" type="text/css"/>
        </meta>
    </head>
    <script src="/socket.io/socket.io.js" type="text/javascript">
    </script>
    <script src="root.js">
    </script>
    <script src="audio.js">
    </script>
    <script src="master.js">
    </script>
    <body>
        <div class="hidden" id="masterMap">
        </div>
        <progress class="hidden" id="seekbar" max="1" value="0">
        </progress>
        <audio autoplay="" id="player" ontimeupdate="udpateProgress()" src="">
        </audio>
        <div class="hidden" id="validator">
            <div id="yes">KEEP
            </div>
            <div id="no">TRASH
            </div>
        </div>
        <div class="hidden" id="manager">
            <span>tag id </span>
            <div id="id" class='mfield'>
            </div>
            <span>uuid </span>
            <div id="uuid" class='mfield'>
            </div>
            <span>sample</span>
            <div id="hasSound" class='mfield'>
            </div>
            <div id="end">END SESSION
            </div>
        </div>
        <script type="text/javascript">
            var d = document.createElement('div')
            d.id = "mapSelector"
            document.body.appendChild(d)
            var t = document.createTextNode("Map")
            d.appendChild(t)
            d.onclick = initMap

            d = document.createElement('div')
            d.id = "userSelector"
            document.body.appendChild(d)
            var t = document.createTextNode("User")
            d.appendChild(t)
            d.onclick = initUser

            d = document.createElement('div')
            d.id = "soundSelector"
            document.body.appendChild(d)
            var t = document.createTextNode("Sound")
            d.appendChild(t)
            d.onclick = initSound
        </script>
    </body>
</html>
